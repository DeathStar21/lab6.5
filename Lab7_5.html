<html>

<head>
    <meta charset="utf-8">
    <style>
        table,th,td {
            border: 1px solid black;
        }
    </style>
    <script>
        function addAddress() {
            let textInput = document.getElementById("Name")
            let NAME = textInput.value;

            let textInput2 = document.getElementById("Address")
            let ADDRESS = textInput2.value;

            let textInput3 = document.getElementById("Tel")
            let TEL = textInput3.value;


            let td = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");

            td.innerHTML = NAME;
            td2.innerHTML = ADDRESS;
            td3.innerHTML = TEL;
            
            let tr = document.createElement("tr");
            let Table=document.getElementById("TABLE");
            
        
            
            tr.appendChild(td);
            tr.appendChild(td2);
            tr.appendChild(td3);
            


            Table.append(tr);

           

        }
    </script>
</head>

<body>
    <form>
        <label>ชื่อลูกค้า : </label>
        <input type="text" id="Name"> <br>
        <label>ที่อยู่ : </label>
        <input type="text" id="Address"> <br>
        <label>โทรศัพท์ : </label>
        <input type="text" id="Tel"> <br>
        <input type="button" id="addButton" value="เพิ่ม" onclick="addAddress()">
    </form>
    <table id="TABLE">
        <tr>
            <th>ชื่อลูกค้า</th>
            <th>ที่อยู่</th>
            <th>โทรศัพท์</th>
        </tr>
        
    </table>
</body>

</html>
